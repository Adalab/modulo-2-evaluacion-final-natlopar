<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de Anime</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de Series de Anime</h1>
    </header>
    <main class="main">
      <form class="form">
          <input type="text" class="form__input js-input" placeholder="Ejemplo: Sailor Moon">
          <input type="submit" value="Buscar" class="form__btn js-btnSearch">
          <button class="form__btn js-reset">Reset</button>
      </form>
      <div class="container">
        <section class="container__fav">
          <h2 class="container__fav--title">Series Favoritas</h2>
          <ul class="container__fav--ul js-containerFav">
          </ul>
          <button class="js-removeFav container__fav--btn">Eliminar favoritos</button>
        </section>
        <section class="container__res">
          <h2 class="container__res--title">Resultados</h2>
          <ul class="container__res--ul js-containerRes"></ul>
        </section>
      </div>
    </main>
